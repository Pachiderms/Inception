version: "3.9"

services:
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    restart: always
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception
    
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    restart: always
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception

  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception    

#Ou seront stockes les volumes
volumes:
  wordpress_data:
    driver: local
    driver_opts:
	type: none
	o: bind
	device: /home/tzizi/data/wordpress
  mariadb_data:
    driver: local
    driver_opts:
	type: none
	o: bind
	device: /home/tzizi/data/mariadb

#communication entre les containers en bridge
networks:
  inception:
    driver: bridge

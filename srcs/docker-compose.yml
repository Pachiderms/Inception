version: "3.9"

services:
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    restart: always
    ports:
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      - ${WP_DATA_HOST}:/var/www/html:ro
    networks:
      - inception

volumes:
  wordpress_files:
    driver: local

networks:
  inception:
    driver: bridge